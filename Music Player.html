<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Music Player</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css"
          integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container mt-5">
         <div class="row align-items-center">
            <div class="col-3">
               <h1 class="text-end mb-5">Music Player</h1>
            </div>
            <div class="col-9">
               <button type="button" class="btn btn-dark mb-3" id="login" style="float: right;">Login</button>
               <button type="button" class="btn btn-dark mb-3" id="logout" style="display: none; float: right;">Logout</button>
               <div id="loginMessage" class="text-success" style="display: none; text-align: center; margin-top: 20px;"></div>
               <div id="invalidLoginMessage" class="text-danger" style="display: none; text-align: center; margin-top: 20px;"></div>
               <form class="login-form" onsubmit="validateCredentials(event)" style="display: none; clear: both;">
                  <div class="form-group">
                     <label for="username" class="form-label smaller-label">Username</label>
                     <input type="text" class="form-control smaller-input" id="username" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                     <label for="password" class="form-label smaller-label">Password</label>
                     <input type="password" class="form-control smaller-input" id="password">
                  </div>
                  <div class="form-check form-check-custom">
                     <input type="checkbox" class="form-check-input smaller-input" id="exampleCheck1">
                     <label class="form-check-label smaller-label" for="exampleCheck1">Remind me</label>
                  </div>
                  <div class="text-end">
                     <button type="submit" class="btn btn-dark">Log in</button>
                  </div>
               </form>
            </div>
            <div class="col-3">
               <div class="input-group" style="max-width: 500%; margin-left: auto; margin-right: auto;margin-bottom: 40px;">
                  <input class="form-control border-end-0 border rounded-pill" type="text" placeholder="Search songs..." id="example-search-input" oninput="showSuggestions(this.value)">
                  <button class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3" type="button" id="example-search-button">
                  <i class="fa fa-search"></i>
                  </button>   
                  </div
                  <!-- Add this div below your search input -->
                  <div id="suggestion-box" style="max-width: 90%; margin-left: auto; margin-right: auto; background: white; position: absolute; z-index: 1000; top:200px"></div>
               </div>
               </span>
               <div class="list-section">
                  <div class="iphone neu" >
                     <div class="title">
                      </div>
                      <div class="album-cover">
                        <div class="album-overlay"></div>
                        <img src="https://i.ytimg.com/vi/GoFfNGhdY0k/maxresdefault.jpg" alt="" class="songImage">
                        <h2 class="song-title">
                          200kmh
                        </h2>
                        <h3 class="artist-title">
                          Apache
                        </h3>
                      </div>
                      <div class="buttons">
                            <button class="btn lg neu"><i class="fas fa-backward"></i></button>
                            <button class="btn lg neu playSong"><i class="fas fa-play"></i></button>
                            <button class="btn lg neu"><i class="fas fa-forward"></i></button>
                        </div>
                      <div class="track neu">
                        <div></div>
                      </div>
                    </div>
                  </div>
               <!-- Search Results List -->
               <div class="list-section"style="margin-top:-860px">
                  <h2>Search Results</h2>
                  <ul id="search-results" class="mostly-customized-scrollbar"></ul>
               </div>
               <!-- My Playlist List -->
               <div class="list-section"style="margin-top:-456px">
                  <h2>My Playlist</h2>
                  <ul id="my-playlist" class="mostly-customized-scrollbar"></ul>
               </div>
               <!-- My Favourites List -->
               <div class="list-section"style="margin-top:-112px">
                  <h2>My Favourites</h2>
                  <ul id="my-favourites" class="mostly-customized-scrollbar"></ul>
               </div>  
               <div id="addedToFavoritesMessage"></div> 
            </div>
         </div>
      </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
   </body>
</html>
</html>
