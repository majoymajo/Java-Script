<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>

<script>
    // Paso 3: Crear el arreglo de prueba
    var inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];

    // Paso 4: Implementar algoritmo de ordenación desde 0
    function ordenarNumeros(arr) {
        // Filtrar solo los números del arreglo
        var numeros = arr.filter(element => typeof element === 'number');

        // Implementar algoritmo de ordenación (por ejemplo, Bubble Sort)
        for (var i = 0; i < numeros.length - 1; i++) {
            for (var j = 0; j < numeros.length - i - 1; j++) {
                if (numeros[j] < numeros[j + 1]) {
                    // Intercambiar elementos si están en el orden incorrecto
                    var temp = numeros[j];
                    numeros[j] = numeros[j + 1];
                    numeros[j + 1] = temp;
                }
            }
        }

        return numeros;
    }

    // Paso 5: Imprimir el resultado en consola
    console.log("Resultado ordenado:", ordenarNumeros(inicio));

</script>

</body>
</html>
